{% extends "blog/base.html" %}

{% block BERTIN_FC %}
<h3 class="text-center text-primary mb-4">⚙️ Editar Perfil</h3>

<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h5 class="mb-3">Información del Usuario</h5>
            {{ user_form.as_p }}

            <h5 class="mb-3">Avatar</h5>
            {{ avatar_form.as_p }}

            <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
