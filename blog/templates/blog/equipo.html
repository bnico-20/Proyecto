{% extends "blog/base.html" %}

{% block BERTIN_FC %}
<h1 class="text-center text-primary mb-4">Equipo Bertin FC</h1>

<div class="row">
    {% for jugador in jugadores %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ jugador.nombre }}</h5>
                    <p class="card-text"><strong>Posición:</strong> {{ jugador.posicion }}</p>
                    <p class="card-text"><strong>Número:</strong> {{ jugador.numero }}</p>
                    <a href="{% url 'blog:cbv-jugador-detail' jugador.pk %}" class="btn btn-primary btn-sm">Ver Detalles</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
