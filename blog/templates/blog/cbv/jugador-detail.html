{% extends "blog/base.html" %}

{% block BERTIN_FC %}
<h1 class="text-center text-primary mb-4">{{ jugador.nombre }}</h1>

<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
        {% if jugador.imagen %}
            <img src="{{ jugador.imagen.url }}" alt="{{ jugador.nombre }}" class="img-fluid rounded mb-3" style="max-height: 300px;">
        {% else %}
            <p class="text-muted">No hay imagen disponible para este jugador.</p>
        {% endif %}
        <p><strong>Posición:</strong> {{ jugador.posicion }}</p>
        <p><strong>Número:</strong> {{ jugador.numero }}</p>
    </div>
</div>
<a href="{% url 'blog:equipo' %}">Volver al equipo</a>
{% endblock %}
