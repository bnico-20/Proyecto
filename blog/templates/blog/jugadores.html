{% extends 'blog/base.html' %}

{% block BERTIN_FC %}
<h3 style="color: cadetblue;">Lista de Jugadores:</h3>

<!-- Formulario de bÃºsqueda -->
<form method="GET" action="{% url 'blog:buscar_jugadores' %}">
    <input type="text" name="q" placeholder="Buscar jugador..." value="{{ query|default:'' }}">
    <button type="submit">Buscar</button>
</form>

<ul>
    {% for jugador in jugadores %}
        <li>{{ jugador.nombre }} - {{ jugador.posicion }} ({{ jugador.numero }})</li>
    {% empty %}
        <li>No se encontraron jugadores.</li>
    {% endfor %}
</ul>
{% endblock %}
