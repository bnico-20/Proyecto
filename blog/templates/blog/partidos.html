<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos de Bertin FC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Partidos de Bertin FC</h1>

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Rival</th>
                <th>Lugar</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            {% for partido in partidos %}
            <tr>
                <td>{{ partido.fecha }}</td>
                <td>{{ partido.rival }}</td>
                <td>{{ partido.lugar }}</td>
                <td>{{ partido.resultado }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay partidos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
